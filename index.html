<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <div class="title">Case Converter</div>
    <div id="main-container">
        <label>
            <textarea placeholder="Type your text here..."></textarea>
        </label>
        <div id="buttons_container">
            <button id="upper-case" disabled="disabled">Upper Case</button>
            <button id="lower-case" disabled="disabled">Lower Case</button>
            <button id="proper-case" disabled="disabled">Proper Case</button>
            <button id="sentence-case" disabled="disabled">Sentence Case</button>
            <button id="save-text-file" disabled="disabled">Save Text To File</button>
        </div>
        <!-- Use a button to open the snackbar -->
        <button id="snackbar-test">Snackbar test</button>
    </div>
    <!-- Snackbar -->
    <div id="snackbar">You should type some text first</div>
    <script src="app.js"></script>
</body>
</html>
